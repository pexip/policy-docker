version: "3.9"
services:
  policy:
    build: ./policy
    hostname: policy
    container_name: policy
    expose:
      - "8000/tcp"
    volumes:
      - ./policy.py:/app/server/policy.py
    env_file:
      - policy/policy_config.env
  nginx:
    hostname: nginx
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - ./nginx/policy.conf.template:/etc/nginx/templates/policy.conf.template
      - /etc/letsencrypt:/etc/letsencrypt
    env_file:
      - nginx/nginx_config.env
