version: "3.9"
services:
  policy:
    hostname: policy
    container_name: policy
    image: pexgccacr.azurecr.us/policy:latest
    ports:
      - "8000:8000/tcp"
    volumes:
      - ./policy/server/policy.py:/app/server/policy.py
    env_file:
      - policy_config.env
  nginx:
    hostname: nginx
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - ./policy.conf.template:/etc/nginx/templates/policy.conf.template
      - /etc/letsencrypt:/etc/letsencrypt
    env_file:
      - nginx_config.env
